<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
		<title>Add Tooltips</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/scatter.css') }}">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>

	<body>
		<div class="slider-container" style="width:500px; margin: 0 auto;">
				<input type="range" step="4" min="1994" max="2018" value="1994" class="slider" id="mySlider">
				<div class="sliderticks">
						<p>1994</p>
						<p>1998</p>
						<p>2002</p>
						<p>2006</p>
						<p>2010</p>
						<p>2014</p>
						<p>2018</p>
					  </div>
		</div>
		<div class="container-fluid" id="scatter">
			<div class="chart">
				<!-- d3 will put the scatterplot here -->
			</div>
		</div>
		<script src="{{ url_for('static', filename='js/scatterplot.js') }}"></script>
		<script>
		</script>
  	</body>
</html>
